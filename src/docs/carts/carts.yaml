paths:
  /api/carts:
    post:
      summary: Crear un nuevo carrito
      tags:
        - Carts
      responses:
        "201":
          description: Carrito creado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Error interno del servidor
  /api/carts/{cid}:
    get:
      summary: Obtener productos de un carrito por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito a buscar
          schema:
            type: string
      responses:
        "200":
          description: Productos en el carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor
    put:
      summary: Actualizar productos en un carrito por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito a actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/updateCart"
      responses:
        "200":
          description: Carrito actualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor
    delete:
      summary: Vaciar un carrito por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito a vaciar
          schema:
            type: string
      responses:
        "204":
          description: Carrito vaciado
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor
  /api/carts/{cid}/products/{pid}:
    post:
      summary: Agregar producto al carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  example: 1
      responses:
        "200":
          description: Producto agregado al carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
        "403":
          description: No se puede agregar un producto propio al carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Carrito o producto no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Eliminar producto del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado del carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
        "404":
          description: Carrito o producto no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/carts/{cid}/products/{pid}/quantity:
    put:
      summary: Actualizar cantidad de un producto en el carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  example: 2
      responses:
        "200":
          description: Cantidad del producto actualizada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
        "404":
          description: Carrito o producto no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/carts/{cid}/purchase:
    post:
      summary: Finalizar compra del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Compra finalizada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Purchase"
        "404":
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: ID autogenerado por MongoDB
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: integer
                description: Cantidad del producto
      example:
        _id: "60d21b4667d0d8992e610c85"
        products:
          - product: "60d21b4667d0d8992e610c85"
            quantity: 2
  requestBodies:
    updateCart:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: integer
                description: Cantidad del producto
      example:
        products:
          - product: "60d21b4667d0d8992e610c85"
            quantity: 2
  Success:
    type: object
    properties:
      status:
        type: string
        example: "success"
      message:
        type: string
        example: "Operaci√≥n realizada correctamente"
      updatedCart:
        type: object
        $ref: "#/components/schemas/Cart"
  Error:
    type: object
    properties:
      error:
        type: string
        example: "Mensaje de error"
  Purchase:
    type: object
    properties:
      cliente:
        type: string
      email:
        type: string
      numTicket:
        type: string