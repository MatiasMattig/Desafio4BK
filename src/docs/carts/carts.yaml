paths:
  /api/carts:
    post:
      summary: Crear un nuevo carrito
      tags:
        - Carts
      responses:
        "201":
          description: Carrito creado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
              example:
                _id: "60d21b4667d0d8992e610c85"
                products: []
        "500":
          description: Error interno del servidor
  /api/carts/{cid}:
    get:
      summary: Obtener productos de un carrito por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito a buscar
          schema:
            type: string
      responses:
        "200":
          description: Productos en el carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
              example:
                _id: "60d21b4667d0d8992e610c85"
                products:
                  - product: "60d21b4667d0d8992e610c85"
                    quantity: 2
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor
    put:
      summary: Actualizar productos en un carrito por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito a actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/updateCart"
      responses:
        "200":
          description: Carrito actualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
              example:
                _id: "60d21b4667d0d8992e610c85"
                products:
                  - product: "60d21b4667d0d8992e610c85"
                    quantity: 2
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor
    delete:
      summary: Vaciar un carrito por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito a vaciar
          schema:
            type: string
      responses:
        "200":
          description: Carrito vaciado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Todos los productos del carrito fueron eliminados correctamente"
                  updatedCart:
                    $ref: "#/components/schemas/Cart"
              example:
                status: "success"
                message: "Todos los productos del carrito fueron eliminados correctamente"
                updatedCart:
                  _id: "60d21b4667d0d8992e610c85"
                  products: []
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor
  /api/carts/{cid}/product/{pid}:
    post:
      summary: Agregar producto al carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  example: 1
      responses:
        "200":
          description: Producto agregado al carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
              example:
                status: "success"
                message: "Producto agregado al carrito correctamente"
                updatedCart:
                  _id: "60d21b4667d0d8992e610c85"
                  products:
                    - product: "60d21b4667d0d8992e610c85"
                      quantity: 2
        "403":
          description: No se puede agregar un producto propio al carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "No puedes agregar un producto que te pertenece a tu carrito como usuario premium"
        "404":
          description: Carrito o producto no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Carrito o producto no encontrado"
        "500":
          description: Error interno del servidor
    delete:
      summary: Eliminar producto del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado del carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
              example:
                status: "success"
                message: "Producto eliminado del carrito correctamente"
                updatedCart:
                  _id: "60d21b4667d0d8992e610c85"
                  products: []
        "404":
          description: Carrito o producto no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Carrito o producto no encontrado"
        "500":
          description: Error interno del servidor
  /api/carts/{cid}/product/{pid}/quantity:
    put:
      summary: Actualizar cantidad de un producto en el carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  example: 2
      responses:
        "200":
          description: Cantidad del producto actualizada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
              example:
                status: "success"
                message: "Cantidad del producto actualizada correctamente"
                updatedCart:
                  _id: "60d21b4667d0d8992e610c85"
                  products:
                    - product: "60d21b4667d0d8992e610c85"
                      quantity: 2
        "404":
          description: Carrito o producto no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Carrito o producto no encontrado"
        "500":
          description: Error interno del servidor
  /api/carts/{cid}/purchase:
    post:
      summary: Finalizar compra del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Compra finalizada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Purchase"
              example:
                cliente: "Juan Perez"
                email: "juan.perez@example.com"
                numTicket: "60d21b4667d0d8992e610c85"
        "404":
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Carrito no encontrado"
        "500":
          description: Error interno del servidor

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: ID autogenerado por MongoDB
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: integer
                description: Cantidad del producto
      example:
        _id: "60d21b4667d0d8992e610c85"
        products:
          - product: "60d21b4667d0d8992e610c85"
            quantity: 2
  requestBodies:
    updateCart:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: integer
                description: Cantidad del producto
      example:
        products:
          - product: "60d21b4667d0d8992e610c85"
            quantity: 2
  Success:
    type: object
    properties:
      status:
        type: string
        example: "success"
      message:
        type: string
        example: "Operaci√≥n realizada correctamente"
      updatedCart:
        type: object
        $ref: "#/components/schemas/Cart"
  Error:
    type: object
    properties:
      error:
        type: string
        example: "Mensaje de error"
  Purchase:
    type: object
    properties:
      cliente:
        type: string
      email:
        type: string
      numTicket:
        type: string